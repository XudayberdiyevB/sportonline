{% extends 'base.html' %}

{% block title %} {{pr.name}} {% endblock title %}
	

{% block content %}
	<div class="container" style="margin-top: 75px" style="position: relative;">
		<div class="card p-4" style="width: 20rem; margin: auto; border: none;">
  			<img src="{{pr.image.url}}" class="card-img-top" alt="..." 
  			style="width: 250px; height: 250px">
  			<div class="card-body">
    			<h5 class="card-title">{{pr.name}}</h5>
    			<p class="card-text">Narxi: {{pr.cost}}</p>
    			<p class="card-text">Kompaniya: {{pr.company}}</p>
    			<p class="card-text">Rangi: {{pr.color}}</p>
    			<p class="card-text">Sana: {{pr.date}}</p>
    			<a href="#" class="btn btn-primary">Sotib olish</a>
        	</div>
		</div>
		<div class="d-grid gap-2 col-6 mx-auto"
			 style="width: 200px;
					position: absolute;
					top: 150px;
					right: 200px;">
  			<a href="{% url 'shop:edit' pr.pk %}"><button class="btn btn-success" type="button">O'zgartirish</button></a><br>
  			<a href="{% url 'shop:delete' pr.pk %}"><button class="btn btn-danger mt-3" type="button">O'chirish</button></a>
		</div>
	</div>
			
{% endblock content %}
